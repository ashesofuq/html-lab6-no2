<html>
    <head>
        <meta charset="utf-8">
        <script>
            function add(){
                let oneInput = document.getElementById("text1")
                let one = oneInput.value

                let twoInput = document.getElementById("text2")
                let two = twoInput.value

                let operatorInput = document.getElementById("operater")
                let operator = operatorInput.value

                let cal = 0;
                switch(operator){
                    case "+":
                        cal = parseInt(one) + parseInt(two);
                        break;
                    case "-":
                        cal = parseInt(one) - parseInt(two);
                        break;
                    case "*":
                        cal = parseInt(one) * parseInt(two);
                        break;
                    case "/":
                        cal = parseInt(one) / parseInt(two);
                        break;
                }
                text3.value = cal;
            }
        </script>
    </head>
    <body>
        <form>
            <input type="number" id="text1">
            <select id="operater">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input type="number" id="text2">=
            <input type="number" id="text3">
            <input type="button" id="addButton" value="Compute" onclick="add()">
        </form> 
    </body>
</html>
